<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <!-- Google Fonts: Orbitron for display, Poppins for title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Animation Container -->
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="calculator">
        <h1 class="title">Calculator</h1>
        <input type="text" class="display" id="display" placeholder="0" readonly>
        
        <div class="buttons-grid">
            <button class="btn function-btn" data-value="C">C</button>
            <button class="btn function-btn" data-value="DEL">DEL</button>
            <button class="btn operator-btn" data-value="%">%</button>
            <button class="btn operator-btn" data-value="/">÷</button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator-btn" data-value="*">×</button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator-btn" data-value="-">−</button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator-btn" data-value="+">+</button>
            
            <button class="btn zero-btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equals-btn" data-value="=">=</button>
        </div>
    </div>

    <!-- Link to JavaScript file (defer ensures HTML is loaded first) -->
    <script src="script.js" defer></script>
</body>
</html>
